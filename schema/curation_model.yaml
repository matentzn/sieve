id: https://w3id.org/curation-app
name: curation_app
title: Sieve Data Model
description: Data model for ontology assertion curation

prefixes:
  linkml: https://w3id.org/linkml/
  cura: https://w3id.org/curation-app/
  orcid: https://orcid.org/
  eco: http://purl.obolibrary.org/obo/ECO_
  schema: http://schema.org/

imports:
  - linkml:types

default_range: string
default_prefix: cura


classes:

  CurationRecord:
    description: A candidate assertion with supporting evidence for curation review
    attributes:
      id:
        identifier: true
        range: uriorcurie
        description: Unique identifier for this record (e.g., nanopub URI)

      last_updated:
        range: date
        description: Date when this record was last updated

      assertion:
        range: Assertion
        required: true
        inlined: true

      provenance:
        range: AssertionProvenance
        inlined: true

      evidence:
        range: Evidence
        multivalued: true
        inlined_as_list: true

      status:
        range: CurationStatus
        required: true
        ifabsent: string(UNREVIEWED)

      evidence_steward:
        range: uriorcurie
        description: ORCID of the person who assigned the final status

      confidence:
        range: float
        description: Confidence level (0-1) of the evidence steward in their final judgment
        minimum_value: 0
        maximum_value: 1

      created_at:
        range: datetime

      updated_at:
        range: datetime


  Assertion:
    description: The statement being curated (typically an ontology axiom)
    attributes:
      subject_id:
        range: uriorcurie
        required: true

      subject_label:
        range: string

      predicate:
        range: uriorcurie
        required: true

      predicate_label:
        range: string

      object_id:
        range: uriorcurie
        required: true

      object_label:
        range: string

      display_text:
        range: string
        description: Human-readable rendering of the assertion (e.g., "asthma subClassOf respiratory system disorder")


  AssertionProvenance:
    description: Origin and attribution of the assertion
    attributes:
      attributed_to:
        range: uriorcurie
        multivalued: true
        description: ORCIDs or identifiers of original creators

      generated_at:
        range: date

      source_version:
        range: string
        description: Version identifier of source (e.g., "Mondo 2024-05-01")

      source_uri:
        range: uri

      generated_by:
        range: CurationActivity
        inlined: true
        description: The activity that generated this assertion


  CurationActivity:
    description: A curation activity that generated or modified an assertion
    attributes:
      id:
        identifier: true
        range: string

      description:
        range: string
        description: Human-readable description of the curation activity

      associated_with:
        range: uriorcurie
        multivalued: true
        description: ORCIDs or URIs of people/organizations involved

      associated_with_labels:
        range: string
        multivalued: true

      started_at:
        range: date

      ended_at:
        range: date

      created_with:
        range: uriorcurie
        description: Tool or software used (e.g., Protege URI)

      pull_request:
        range: uriorcurie
        description: GitHub pull request URL associated with this activity


  Evidence:
    description: A piece of evidence supporting or contradicting the assertion
    abstract: true
    attributes:
      id:
        identifier: true
        range: string

      evidence_type:
        range: EvidenceType
        required: true
        designates_type: true

      direction:
        range: EvidenceDirection
        description: Whether this evidence supports or contradicts the assertion
        ifabsent: string(SUPPORTS)

      evidence_strength:
        range: float
        description: Strength of the evidence, from 0 (weak) to 1 (strong)
        ifabsent: float(1.0)
        minimum_value: 0
        maximum_value: 1

      eco_code:
        range: uriorcurie
        description: Evidence ontology code

      eco_label:
        range: string

      description:
        range: string
        description: Human-readable description of this evidence


  ConcordanceEvidence:
    description: Cross-ontology concordance evidence
    is_a: Evidence
    class_uri: cura:ConcordanceEvidence
    attributes:
      source:
        range: uriorcurie
        description: PURL of the concordant source (e.g., http://purl.obolibrary.org/obo/doid.owl)

      source_name:
        range: string
        description: Human-readable name of the source (e.g., "Disease Ontology")

      source_type:
        range: SourceType
        description: Type of the concordant source

      predicate_id:
        range: uriorcurie
        description: The predicate used in the source assertion

      predicate_label:
        range: string

      source_subject_id:
        range: uriorcurie

      source_subject_label:
        range: string

      source_object_id:
        range: uriorcurie

      source_object_label:
        range: string

      mapping_set:
        range: uri
        description: SSSOM mapping set URI reference


  LiteratureEvidence:
    description: Published literature evidence
    is_a: Evidence
    class_uri: cura:LiteratureEvidence
    attributes:
      publication_id:
        range: uriorcurie
        description: e.g., PMID:123456

      publication_title:
        range: string

      quoted_text:
        range: string
        description: Verbatim excerpt from publication

      quote_location:
        range: string
        description: Section/page reference

      explanation:
        range: string
        description: Explanation of how the quoted text supports the assertion


  ExpertReviewEvidence:
    description: Domain expert review evidence
    is_a: Evidence
    class_uri: cura:ExpertReviewEvidence
    attributes:
      reviewer_orcid:
        range: uriorcurie

      reviewer_name:
        range: string

      reviewer_affiliation:
        range: string

      reviewed_at:
        range: date

      issue:
        range: uriorcurie
        description: GitHub issue URL associated with this review


  ComputationalEvidence:
    description: Algorithmically computed evidence
    is_a: Evidence
    class_uri: cura:ComputationalEvidence
    attributes:
      method:
        range: string
        description: Name or description of the computational method

      method_uri:
        range: uriorcurie
        description: URI identifying the method

      confidence_score:
        range: float
        description: Confidence score from the method

      parameters:
        range: string
        description: Parameters used in the computation


  CurationDecision:
    description: A curator's decision on a CurationRecord
    attributes:
      id:
        identifier: true
        range: string

      record_id:
        range: string
        required: true
        description: Reference to CurationRecord.id

      curator_orcid:
        range: uriorcurie
        required: true

      curator_name:
        range: string

      decision:
        range: DecisionType
        required: true

      rationale:
        range: string
        description: Explanation for decision (required for rejections)

      decided_at:
        range: datetime
        required: true


enums:

  CurationStatus:
    permissible_values:
      UNREVIEWED:
        description: Not yet reviewed (default)
      ACCEPTED:
        description: Approved by curator
      REJECTED:
        description: Rejected by curator
      CONTROVERSIAL:
        description: Conflicting opinions or requires further discussion

  DecisionType:
    permissible_values:
      ACCEPT:
        description: Accept the assertion
      REJECT:
        description: Reject the assertion
      CONTROVERSIAL:
        description: Mark as controversial for further discussion

  EvidenceType:
    permissible_values:
      CONCORDANCE:
        description: Cross-ontology agreement
        meaning: cura:ConcordanceEvidence
      LITERATURE:
        description: Published literature support
        meaning: cura:LiteratureEvidence
      EXPERT_REVIEW:
        description: Domain expert validation
        meaning: cura:ExpertReviewEvidence
      COMPUTATIONAL:
        description: Algorithmic/computed evidence
        meaning: cura:ComputationalEvidence
      OTHER:
        description: Other evidence type

  SourceType:
    permissible_values:
      ONTOLOGY:
        description: An ontology source
      TERMINOLOGY:
        description: A terminology or classification system
      DATABASE:
        description: A database or knowledge base
      OTHER:
        description: Other source type

  EvidenceDirection:
    description: Whether the evidence supports or contradicts the assertion
    permissible_values:
      SUPPORTS:
        description: Evidence supports the assertion
      CONTRADICTS:
        description: Evidence contradicts the assertion
      UNCERTAIN:
        description: Direction is uncertain or neutral
